    <section class="section-parts" id="contact">
        <div class="part-title" >
            <h1>Contact Me</h1>
        </div>
        <div class="contact-info">
            <!-- <caption>Contact details</caption> -->
            <p> Email: ylakkara@ucsd.edu  || ylakkaraju@gmail.com</p>
            <p>Phone: (949) 885-6667</p>
        </div>

        <div class="form" >
        <!-- <form action="/action_page.php" target="_blank"> -->

        <form id="new-form">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="name">Name:</label>
                <input class="form-fields" type="text" placeholder="John Doe" name="Name" required id="Name"><br><br>

                <label for="Email">Email:</label>
                <input class="form-fields" type="email" placeholder="johndoe@gmail.com" name="Email" required id="Email"><br><br>

                <label for="Phone">Phone number:</label>
                <input class="form-fields" type="tel" placeholder="(XXX) XXX - XXXX" name="Phone" id="Phone"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                
                <label for="Subject">Subject:</label>
                <select id="Subject">
                    <optgroup label="subject">
                        <option value="" disabled selected>Select your option</option>
                        <option value="Partner">Looking for a partner for project</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="Other">Other</option>
                    </optgroup>
                </select><br><br>

                <textarea class="form-fields" placeholder="Message" name="Message"></textarea><br><br>

                <button onclick="submit()" >Submit</button>

            </fieldset>
        </form>
        </div>        

    </section>

    <script>
        const contacts = [];

        const nameInput = document.getElementById("Name");
        const emailInput = document.getElementById("Email");
        const phoneInput = document.getElementById("Phone");
        const subjectInput = document.getElementById("Subject");
        const messageInput = document.getElementById("Message");

        function submit() {
            const newContact = {
                name: nameInput.value,
                email: emailInput.value,
                phone: phoneInput.value,
                subject: subjectInput.value,
                message: messageInput.value
            };

            contacts.push(newContact);

            nameInput.value = "";
            emailInput.value = "";
            phoneInput.value = "";
            subjectInput.value = "";
            messageInput.value = "";

        }
        // document.getElementById("contact").innerHTML = contacts; 
        
    </script>
