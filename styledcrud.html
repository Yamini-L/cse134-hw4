<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Yamini Lakkaraju"/>
	<title>Styled Blog Posts</title>
	
</head>
<body style="font-family: 'Courier New', monospace; background-color: beige;">
	<h1 style="text-align: center; color: #D68200; padding-bottom: .5em;" >Blog Posts</h1>

    <table id="blog-table" style="border:1px solid black; margin-left:auto; margin-right:auto;  text-align: center; " cellpadding="2px" cellspacing="10px">
    </table>

    <div style="text-align: center; margin: auto; padding-top: 2.5em;">
        <button 
            style="font-family: 'Courier New', monospace; background:#291d05; color:white; font-size: 1.5em;" 
            onclick="add()">Add Post</button>
    </div>

    <dialog id="post-dialog" >

        <form id="add-edit-form">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title"><br>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>
    
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary"></textarea><br>
        </form>

        <button onclick="closeDialog()">Cancel</button>
        <button onclick="save()">Save</button>
        
    </dialog>


    <script src="styledposts.js" type="text/javascript"></script>
</body>
</html>
